<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="images/favicon.svg" type="image/svg+xml">
  <title>Cotización del dólar - HOY</title>
</head>

<body>
  <main>
    <h2 class="titulo">Cotizaciones del dólar en Argentina - Ahora </h2>
    <div class="container text-center">
      <div class="cotizaciones row row-cols-1 row-cols-md-2"></div>
    </div>
    <div class="conversor">
      <form onsubmit="realizarConversion(event)">
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" required>

        <label for="monedaOrigen">Moneda origen</label>
        <select id="monedaOrigen" required>
          <!-- Opciones para las monedas de origen -->
          <option value="Pesos Argentinos">Pesos Argentinos</option>

        </select>

        <label for="monedaDestino">Moneda destino</label>
        <select id="monedaDestino" required>
          <!-- Opciones para las monedas de destino -->
          <option value="Dolar Oficial">Dolar Oficial</option>
          <option value="Dolar Blue">Dolar Blue</option>
          <option value="Dolar turista">Dolar Turista</option>
          <option value="Dolar Bolsa">Dolar Bolsa</option>
          <option value="Dolar Contado con Liqui">Dolar CCL</option>
        </select>
        <button id="convertir" type="submit">Convertir</button>
        <!-- <button class="invertir" type="button" onclick="invertirMonedas()">Invertir monedas</button> -->
      </form>
      <!-- <p id="resultado"></p> -->
      <div class="resultado-container">
        <h3>Resultado</h3>
        <p id="resultado"></p>
      </div>
  </main>
  <footer class="footer">
    <p>Datos provistos por <a href="https://www.dolarsi.com" target="_blank">Dolar Sí</a></p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
